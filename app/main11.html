<!doctype html>
<html lang="da" dir="ltr">

<head>
  <meta charset="UTF-8">

  <title>Main</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

  <link href="stylesheet/main11.css" rel="stylesheet" type="text/css">

<body>


  <div class="wrapper" id="page1" ontouchstart="p1handleTouchStart(event)" ontouchmove="p1handleTouchMove(event)" ontouchend="p1handleTouchEnd(event)">
    <header class="top">
      <h1 class="model">OPEL ASTRA, 2012</h1>
      <p class="nummerplade">BP23410</p>
    </header>

    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars"></i>
        </a>
      </span>
<!-- 



      <ul class="navbar-nav">
        <li><a href="#">MIN GARAGE</a></li>
        <li><a href="#">VÆRKSTED</a></li>
        <li><a href="#">UDGIFTER</a></li>
        <li><a href="#">HJÆLP</a></li>
      </ul> -->
    </nav>

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()"><i class="fas fa-bars"></i></a>
      <a href="#">MIN GARAGE</a>
      <a href="#">VÆRKSTED</a>
      <a href="#">UDGIFTER</a>
      <a href="#">HJÆLP</a>
      <a class="type2" href="#"><p>VEJHJÆLP</p></a>
      <a class="type2" href="#"><p>INSTRUKSIONER</p></a>
      <div class="logout"><a href="#">
      <i class="fas fa-power-off log-ud"></i><p class="logout-text">LOG UD</p>
</div></a>
    </div>






    <script>
      function openSlideMenu(){
        document.getElementById('side-menu').style.width = '10em';
        document.getElementById('main').style.marginLeft = '10em';
      }

      function closeSlideMenu(){
        document.getElementById('side-menu').style.width = '0';
        document.getElementById('main').style.marginLeft = '0';
      }
    </script>









    <section class="showcase">
      <img src="img/top-bil.png" alt="Overblik over din bil" class="bil-top">

    </section>

    <aside class="overblik">
      <div class="gas status" >
        <p>53%</p>
        <h3>Benzin</h3>
      </div>

      <div class="battery status">
        <p>78%</p>
        <h3>Batteri</h3>
      </div>

      <div class="pressure status">
        <p>86%</p>
        <h3>Dæktryk</h3>
      </div>

      <div class="oil status">
        <p>23%</p>
        <h3>Olie</h3>
      </div>

    </aside>

    <footer class="radios">
      <label for="input1"></label>
      <input id="input1" name="radio" type="radio" />
      <label for="input2">
      <input id="input2" name="radio" type="radio" />
      <!-- <label for="input3"></label>
      <input  id="input3" name="radio" type="radio" />
      <label for="input4"></label>
      <input  id="input4" name="radio" type="radio" />
      <label for="input5"></label>
      <input  id="input5" name="radio" type="radio" /> -->
      <span id="slider"></span>



      <!-- <div class="radio">
      </div>
      <div class="radio active">
      </div> -->
    </footer>







  </div>




  <div class="page2" id="page2" ontouchstart="p2handleTouchStart(event)" ontouchmove="p2handleTouchMove(event)" ontouchend="p2handleTouchEnd(event)">

    <div class="wrapper">
      <header class="top">
        <h1 class="model">OPEL ASTRA, 2012</h1>
        <p class="nummerplade">BP23410</p>
        <div class="burgermenu"></div>
      </header>

      <nav class="navbar-right">
        <span class="open-slide-right">
          <a href="#" onclick="openSlideMenuRight()">
          <i class="fas fa-bars"></i>
          </a>
        </span>

      </nav>

      <div id="side-menu-right" class="side-nav-right">
        <a href="#" class="btn-close-right" onclick="closeSlideMenuRight()"><i class="fas fa-bars"></i></a>
        <a href="#">MIN GARAGE</a>
        <a href="#">VÆRKSTED</a>
        <a href="#">UDGIFTER</a>
        <a href="#">HJÆLP</a>
        <a class="type2" href="#"><p>VEJHJÆLP</p></a>
        <a class="type2" href="#"><p>INSTRUKSIONER</p></a>
        <div class="logout-right"><a href="#">
        <i class="fas fa-power-off log-ud-right"></i><p class="logout-text-right">LOG UD</p>
  </div></a>
      </div>

      <script>
        function openSlideMenuRight(){
          document.getElementById('side-menu-right').style.width = '10em';
          document.getElementById('main-right').style.marginLeft = '10em';
        }

        function closeSlideMenuRight(){
          document.getElementById('side-menu-right').style.width = '0';
          document.getElementById('main-right').style.marginLeft = '0';
        }
      </script>




      <section class="showcase">
        <img src="img/top-bil.png" alt="Overblik over din bil" class="bil-top" id="page2" ontouchstart="p2handleTouchStart(event)" ontouchmove="p2handleTouchMove(event)" ontouchend="p2handleTouchEnd(event)">

      </section>

      <aside class="overblik">
        <div class="gas status">
          <p>83%</p>
          <h3>Benzin</h3>
        </div>

        <div class="battery status">
          <p>98%</p>
          <h3>Batteri</h3>
        </div>

        <div class="pressure status">
          <p>96%</p>
          <h3>Dæktryk</h3>
        </div>

        <div class="oil status">
          <p>73%</p>
          <h3>Olie</h3>
        </div>

      </aside>

</div>
