<!doctype html>
<html lang="da" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Main screen for FTZ DriveClever app">

  <title>Main</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet/master.css" type="text/css">
  <link href="stylesheet/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/chf0dep.css">
  <script src="https://kit.fontawesome.com/758f05fc43.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js" defer></script>

</head>

<body onload="arrayLoop()">

  <!-- HEADER-->
  <!-- OBS: Vi er opmærksomme på, at ontouchstart, ontouchmove og ontouchend er i eksperment-fasen i HTML-sproget.
            Brugen af disse er udelukkende for at demonstrere, at man kan swipe for at vælge sin bil. -->
  <div class="wrapper" id="page1" ontouchstart="p1handleTouchStart(event)" ontouchmove="p1handleTouchMove(event)" ontouchend="p1handleTouchEnd(event)">
    <header class="top">
      <h1 class="model">OPEL ASTRA, 2012</h1>
      <p class="nummerplade">BP23410</p>
    </header>

    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
          <i class="fas fa-bars"></i>
        </a>
      </span>
    </nav>

    <!--MAIN NAV-->

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()"><i class="fas fa-bars"></i></a>
      <a href="garage.html">MIN GARAGE</a>
      <a href="vaerksted.html">VÆRKSTED</a>
      <a href="udgifter.html">UDGIFTER</a>
      <a href="#">HJÆLP</a>
      <a class="type2" href="vejhjaelp.html">
        <p>VEJHJÆLP</p>
      </a>
      <a class="type2" href="lamper.html">
        <p>INSTRUKTIONER</p>
      </a>
      <div class="logout"><a href="log-ind.html">
          <i class="fas fa-power-off log-ud"></i>
          <p class="logout-text">LOG UD</p>
        </a></div>
    </div>




    <!--OPENSLIDE JS-->

    <script>
      function openSlideMenu() {
        document.getElementById('side-menu').style.width = '10em';
      }

      function closeSlideMenu() {
        document.getElementById('side-menu').style.width = '0';
      }
    </script>







    <!-- BIL + BIL STATUS-->

    <section class="showcase">
      <a href="bilinfo.html"> <img src="img/top-bil.png" alt="Overblik over din bil" class="bil-top"></a>
    </section>

    <aside class="overblik">
      <div class="gas status">
        <p>53%</p>
        <h3>Benzin</h3>
      </div>

      <div class="battery status">
        <p>78%</p>
        <h3>Batteri</h3>
      </div>

      <div class="pressure status">
        <p>86%</p>
        <h3>Dæktryk</h3>
      </div>

      <div class="oil status">
        <p>23%</p>
        <h3>Olie</h3>
      </div>
    </aside>

    <footer class="radios">
      <div class="slider" id="sliderone">
      </div>
      <div class="slider" id="slidertwo">
      </div>
    </footer>

  </div>


  <!--SKJULT SLIDER SIDE-->

  <!-- OBS: Vi er opmærksomme på, at ontouchstart, ontouchmove og ontouchend er i eksperment-fasen i HTML-sproget.
            Brugen af disse er udelukkende for at demonstrere, at man kan swipe for at vælge sin bil. -->
  <div class="page2" id="page2" ontouchstart="p2handleTouchStart(event)" ontouchmove="p2handleTouchMove(event)" ontouchend="p2handleTouchEnd(event)">

    <!--HEADER 2-->
    <div class="wrapper-right">
      <header class="top-right">
        <h1 class="model-right">OPEL ASTRA, 2012</h1>
        <p class="nummerplade-right">BP23410</p>
      </header>

      <nav class="navbar-right">
        <span class="open-slide-right">
          <a href="#" onclick="openSlideMenuRight()">
            <i class="fas fa-bars"></i>
          </a>
        </span>

      </nav>

      <!--MAIN NAV 2-->
      <div id="side-menu-right" class="side-nav-right">
        <a href="#" class="btn-close-right" onclick="closeSlideMenuRight()"><i class="fas fa-bars"></i></a>
        <a href="garage.html">MIN GARAGE</a>
        <a href="vaerksted.html">VÆRKSTED</a>
        <a href="udgifter.html">UDGIFTER</a>
        <a href="#">HJÆLP</a>
        <a class="type2-right" href="vejhjaelp.html">
          <p>VEJHJÆLP</p>
        </a>
        <a class="type2-right" href="lamper.html">
          <p>INSTRUKTIONER</p>
        </a>
        <div class="logout-right"><a href="log-ind.html">
            <i class="fas fa-power-off log-ud-right"></i>
            <p class="logout-text-right">LOG UD</p>
          </a>
        </div>
      </div>


      <!--SLIDE JS 2-->
      <script>
        function openSlideMenuRight() {
          document.getElementById('side-menu-right').style.width = '10em';
        }

        function closeSlideMenuRight() {
          document.getElementById('side-menu-right').style.width = '0';
        }
      </script>



      <!--BIL + BIL STATUS 2-->
      <section class="showcase-right">
        <img src="img/top-bil.png" alt="Overblik over din bil" class="bil-top-right">
      </section>

      <aside class="overblik-right">
        <div class="gas status-right">
          <p>83%</p>
          <h3>Benzin</h3>
        </div>

        <div class="battery status-right">
          <p>98%</p>
          <h3>Batteri</h3>
        </div>

        <div class="pressure status-right">
          <p>96%</p>
          <h3>Dæktryk</h3>
        </div>

        <div class="oil status-right">
          <p>73%</p>
          <h3>Olie</h3>
        </div>
      </aside>

      <section class="radios-right">
        <div class="slider-right" id="sliderone-right">
        </div>
        <div class="slider-right" id="slidertwo-right">
        </div>
      </section>
    </div>
  </div>

</body>

</html>
