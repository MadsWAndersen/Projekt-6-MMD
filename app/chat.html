<!doctype html>
<html lang="da" dir="ltr">

<head>
  <meta charset="UTF-8">

  <title>Chat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chat med dit værksted her og nu. Få direkte forbindelse og få løst din bils problemer">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->

  <link href="stylesheet/chat.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/chf0dep.css">
  <script src="https://kit.fontawesome.com/758f05fc43.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- Wrapperen -->

  <div class="wrapper">

<!-- Headeren -->

    <header>
      <a href="vaerksted.html">
      <i class="fas fa-chevron-left"></i>
     </a>
      <h3 class="bilnavn">CHAT</h3>
    </header>

<!-- Forbundet med værksted besked -->

    <section class="forbundet">
      <p>Du er nu forbundet med dit værksted</p>
    </section>

<!-- Chatten -->

    <div class="chatwrapper">
      <div class="left" id="text1">
        <p class="textleft">Hej, hvad kan vi hjælpe dig med?</p>
      </div>

      <div class="right" id="text2">
        <p class="textright">Min højre forlygte er dukket til, og jeg ved ikke, om jeg skal gøre noget ved det.</p>
      </div>

      <div class="left" id="text3">
        <p class="textleft">Kom ind forbi - så kigger vi på det.</p>
      </div>
    </div>

<!-- Chatbaren i bunden -->

    <div class="chatbar">
      <i class="fas fa-camera"></i>
<i class="far fa-images"></i>
<input type="text" class="inputtext">
<i class="fas fa-paper-plane"></i>
    </div>

  </div>
